version: '3'

services:
  fbdatools:
    image: bplein/fbdatools:latest
    container_name: fbdatools
    hostname: fbdatools
    restart: always
    network_mode: "host"
    ports:
        - "${SQL_PORT}"
    volumes:
      - $HOME:/root
      - example:/mnt
volumes:
  example:
    driver_opts:
      type: "nfs"
      o: "addr=${NFS_MOUNT},nolock,soft,rw"
      device: ":/volume2/dockertest"
